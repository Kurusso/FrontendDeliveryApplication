<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/WebFront-Hits-frontend-project-2/FrontEndProject/navbar/navbar.css">

    <link rel="stylesheet" type="text/css" href="menu.css">
    <script type="text/javascript" src="menu.js"></script>

    <script>
        $(function(){
            $("#header").load("/WebFront-Hits-frontend-project-2/FrontEndProject/navbar/navbar.html");

    <script>
        $(function(){

<body>
<div id="header"></div>
<div class="square mx-auto">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent2">

                    <div class=" nav-item-2 choose-bar marg">

                    </div>
                    <div class=" nav-item-2 choose-bar marg">

                            <option value="NameDesc">Я-А</option>
                            <option value="PriceAsc">Цена &uarr</option>
                            <option value="PriceDesc">Цена &darr</option>

                    <div class=" nav-item-2 marg">

                        </label>
                    </div>
                    <div class="nav-item-2">
                        <div class="dish-text ">Показать только вегетрианские</div>
                    </div>
                    <div class="flexspace"></div>

<div class="dish-box" style="display:" >

    <div class="padding-box">
        <h5 class="dish-name">Категория блюда - </h5>
        <div class="category-name">fwfw</div>
        <div class="star-rating">text</div>
        <div class="dish-text">text</div>
        <div class="flexspace"></div>
        <div class="dish-footer row ">

        </div>

</div>
