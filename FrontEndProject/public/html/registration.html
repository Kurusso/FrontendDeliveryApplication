<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/registration.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="text/javascript" src="js/registration.js"></script>
    <script>
        $(function(){
            $("#header").load("/WebFront-Hits-frontend-project-2/FrontEndProject/navbar/navbar.html");
        });
    </script>

    <script>
        $(function(){
            $("#footer").load("/WebFront-Hits-frontend-project-2/FrontEndProject/footer/footer.html");
        });
    </script>
</head>
<body>
<div class="header"></div>
<div class="square mx-auto">
    <h1 id="title">Регистрация нового пользователя</h1>

    <div>ФИО</div>
    <input class="data-field" type="text" name="name" required="required">

    <div>Пол</div>
    <select class="data-field" type="text" name="name" required="required">
        <option value="1">мужчина</option>
        <option value="2">женщина</option>
    </select>

    <div>Телефон</div>
    <input class="data-field" type="tel" name="name" required="required" placeholder="+7 (xxx) xxx-xx-xx">

    <div>Адрес</div>
    <input class="data-field" type="text" name="name" required="required">

    <div>Дата</div>
    <input class="data-field" type="date" name="name" required="required">

    <div>Email</div>
    <input class="data-field" type="email" name="name" required="required">
    <div class="prompt-text">Email будет использоваться для входа в систему</div>

    <div>Пароль</div>
    <input class="data-field" type="password" name="name" required="required">

    <button class="register-button button"> Зарегистрироваться</button>
</div>
<div class="flexspace"></div>
<div class="footer"></div>
</body>
</html>
