<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/FrontEndProject/navbar/navbar.css">
    <link rel="stylesheet" type="text/css" href="/FrontEndProject/footer/footer.css">
    <link rel="stylesheet" type="text/css" href="registration.css">
    <script type="text/javascript" src="registration.js"></script>
    <script>
        $(function(){
            $("#header").load("/FrontEndProject/navbar/navbar.html");
        });
    </script>

    <script>
        $(function(){
            $("#footer").load("/FrontEndProject/footer/footer.html");
        });
    </script>
</head>
<body>
<div id="header"></div>
<div class="square mx-auto">
    <h1 id="title">Регистрация нового пользователя</h1>

    <div>ФИО</div>
    <input class="data-field" type="text" name="name" required="required">

    <div>Пол</div>
    <select class="data-field" type="text" name="name" required="required">
        <option value="1">мужчина</option>
        <option value="2">женщина</option>
    </select>

    <div>Телефон</div>
    <input class="data-field" type="tel" name="name" required="required" placeholder="+7 (xxx) xxx-xx-xx">

    <div>Адрес</div>
    <input class="data-field" type="text" name="name" required="required">

    <div>Дата</div>
    <input class="data-field" type="date" name="name" required="required">

    <div>Email</div>
    <input class="data-field" type="email" name="name" required="required">
    <div class="prompt-text">Email будет использоваться для входа в систему</div>

    <div>Пароль</div>
    <input class="data-field" type="password" name="name" required="required">

    <button class="register-button"> Зарегистрироваться</button>
</div>
<div class="flexspace"></div>
<div id="footer"></div>
</body>
</html>
